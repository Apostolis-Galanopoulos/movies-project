<movie-button [routerLink]="['/collections/']" [label]="'Back'"></movie-button>
<div class="collections mt-4 d-flex flex-column">
  <div *ngFor="let collection of (collections$ | async); trackBy: trackByFn" [routerLink]="['/collections/show/', collection.id]">
      <h2 class="m-0">{{collection.title}}</h2>
      <p>{{collection.description}}</p>
  </div>
</div>
